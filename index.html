<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Interactive Calc Canvas</title>
</head>
<body id="bod">
    
    <!-- Whiteboard Canvas -->
    <div id="whiteboard-container">
        <div id="whiteboard-header">
            <h2>Whiteboard</h2>
            <div id="whiteboard-controls">
                <label>Color:</label>
                <input type="color" id="pen-color" value="#000000">
                <label>Size:</label>
                <input type="range" id="pen-size" min="1" max="20" value="3">
                <button id="clear-canvas">Clear</button>
                <button id="eraser-btn">Eraser</button>
                <button id="text-mode-btn">Text Mode</button>
            </div>
        </div>
        <canvas id="whiteboard" width="900" height="500"></canvas>
    </div>

    <!-- Calculator -->
    <div id="main-div">
        <div id="calc-header" class="drag-handle">
            <span>Calculator</span>
        </div>
        <div id="display-div">
            <p id="number">0</p>
        </div>
        <div id="button-grid">
            <button class="mainnum" data-value="7">7</button>
            <button class="mainnum" data-value="8">8</button>
            <button class="mainnum" data-value="9">9</button>
            <button class="operator" data-value="/">÷</button>
            
            <button class="mainnum" data-value="4">4</button>
            <button class="mainnum" data-value="5">5</button>
            <button class="mainnum" data-value="6">6</button>
            <button class="operator" data-value="*">×</button>
            
            <button class="mainnum" data-value="1">1</button>
            <button class="mainnum" data-value="2">2</button>
            <button class="mainnum" data-value="3">3</button>
            <button class="operator" data-value="-">-</button>
            
            <button class="mainnum" data-value="0">0</button>
            <button class="mainnum" data-value=".">.</button>
            <button id="equals" data-value="=">=</button>
            <button class="operator" data-value="+">+</button>
            
            <button id="clear" class="span-2">C</button>
            <button id="backspace" class="span-2">⌫</button>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div id="slider" onclick="mover()">
        <div id="slider-button"></div>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" id="icon" onclick="hideandseek_menubar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menu Bar -->
    <div id="menu">
        <h1>Menu</h1>
        <button class="menu-list" onclick="customizerdiv_setter()">Customize</button>
        <button class="menu-list" onclick="restore_settings()">Restore</button>
        <button class="menu-list" onclick="show_history()">History</button>
        <button class="menu-list" onclick="clear_history()">Clear History</button>
    </div>

    <!-- Customization Panel -->
    <div id="customization-div">
        <p>Number Keys</p>
        <button class="color" data-color="#228B22" style="background-color: #228B22;" onclick="color_changer(this)"></button>
        <button class="color" data-color="#9ACD32" style="background-color: #9ACD32;" onclick="color_changer(this)"></button>
        <button class="color" data-color="#FFA500" style="background-color: #FFA500;" onclick="color_changer(this)"></button>
        <button class="color" data-color="#DC143C" style="background-color: #DC143C;" onclick="color_changer(this)"></button>
        
        <p>Display Color</p>
        <button class="color" data-color="#228B22" style="background-color: #228B22;" onclick="color_changer2(this)"></button>
        <button class="color" data-color="#9ACD32" style="background-color: #9ACD32;" onclick="color_changer2(this)"></button>
        <button class="color" data-color="#FFA500" style="background-color: #FFA500;" onclick="color_changer2(this)"></button>
        <button class="color" data-color="#DC143C" style="background-color: #DC143C;" onclick="color_changer2(this)"></button>
        
        <p>Calculator Cover</p>
        <button class="color" data-color="#228B22" style="background-color: #228B22;" onclick="color_changer3(this)"></button>
        <button class="color" data-color="#9ACD32" style="background-color: #9ACD32;" onclick="color_changer3(this)"></button>
        <button class="color" data-color="#FFA500" style="background-color: #FFA500;" onclick="color_changer3(this)"></button>
        <button class="color" data-color="#DC143C" style="background-color: #DC143C;" onclick="color_changer3(this)"></button>
        
        <p>Background Color</p>
        <button class="color" data-color="#228B22" style="background-color: #228B22;" onclick="color_changer4(this)"></button>
        <button class="color" data-color="#9ACD32" style="background-color: #9ACD32;" onclick="color_changer4(this)"></button>
        <button class="color" data-color="#FFA500" style="background-color: #FFA500;" onclick="color_changer4(this)"></button>
        <button class="color" data-color="#DC143C" style="background-color: #DC143C;" onclick="color_changer4(this)"></button>
        
        <p>Result Color</p>
        <button class="color" data-color="#228B22" style="background-color: #228B22;" onclick="color_changer5(this)"></button>
        <button class="color" data-color="#9ACD32" style="background-color: #9ACD32;" onclick="color_changer5(this)"></button>
        <button class="color" data-color="#FFA500" style="background-color: #FFA500;" onclick="color_changer5(this)"></button>
        <button class="color" data-color="#DC143C" style="background-color: #DC143C;" onclick="color_changer5(this)"></button>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="close_history()">&times;</span>
            <h2>Calculation History</h2>
            <div id="history-list"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
